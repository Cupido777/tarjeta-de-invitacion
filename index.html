<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitaci√≥n de Grado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: pan-x pan-y;
            background: linear-gradient(135deg, #8a6bab 0%, #5a3d7a 100%);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .container {
            width: 100%;
            height: 70vh;
            max-height: 500px;
            perspective: 800px;
            margin-bottom: 20px;
        }
        
        .sobre-exterior {
            position: relative;
            width: 100%;
            height: 100%;
            background: #f5e8c8;
            border-radius: 8px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.6);
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 2;
        }
        
        .sobre-exterior.abierto {
            transform: rotateX(180deg);
        }
        
        .sobre-cuerpo {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f5e8c8;
            border-radius: 8px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .sobre-solapa {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background: #e6d4a8;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-radius: 8px 8px 0 0;
            transform-origin: top;
            transition: transform 0.5s ease 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .sobre-exterior.abierto .sobre-solapa {
            transform: rotateX(180deg);
        }
        
        .sello {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #c62828;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            box-shadow: 
                0 5px 15px rgba(198, 40, 40, 0.4),
                inset 0 2px 0 rgba(255,255,255,0.3);
            z-index: 3;
            animation: latido 2s ease-in-out infinite;
        }
        
        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .contenido-interior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 8px;
            transform: rotateX(180deg);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            overflow: hidden;
            background: #000;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .mensaje-carga {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 5;
        }
        
        .instrucciones {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            margin-top: 15px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            animation: parpadeo 2s ease-in-out infinite;
            font-weight: 500;
            padding: 0 10px;
        }
        
        @keyframes parpadeo {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sobre-exterior" id="sobreExterior">
            <div class="sobre-cuerpo">
                <div class="sobre-solapa"></div>
                <div class="sello">üéì</div>
            </div>
            <div class="contenido-interior">
                <div class="video-container">
                    <div class="mensaje-carga" id="mensajeCarga">
                        üìπ Cargando video...
                    </div>
                    <!-- REEMPLAZA ESTE ID CON EL DE TU VIDEO DE GOOGLE DRIVE -->
                    <video id="videoInvitacion" controls muted playsinline webkit-playsinline
                           oncanplay="document.getElementById('mensajeCarga').style.display='none'">
                        <source src="https://drive.google.com/uc?export=download&id=TU_ID_DE_GOOGLE_DRIVE_AQUI" type="video/mp4">
                        Tu navegador no soporta el elemento de video.
                    </video>
                </div>
            </div>
        </div>
        
        <div class="instrucciones">
            Toca el sobre para abrirlo
        </div>
    </div>

    <script>
        const sobreExterior = document.getElementById('sobreExterior');
        const video = document.getElementById('videoInvitacion');
        const mensajeCarga = document.getElementById('mensajeCarga');
        let abierto = false;
        
        // Precargar el video
        video.load();
        
        video.addEventListener('error', function(e) {
            mensajeCarga.innerHTML = '‚ùå Error: Video no disponible<br>Intenta m√°s tarde';
            mensajeCarga.style.background = 'rgba(200,0,0,0.8)';
        });
        
        video.addEventListener('loadeddata', function() {
            mensajeCarga.innerHTML = '‚úÖ Video listo<br>Toca el sobre para verlo';
        });
        
        function abrirSobre() {
            if (!abierto) {
                sobreExterior.classList.add('abierto');
                abierto = true;
                
                setTimeout(() => {
                    video.play().catch(e => {
                        console.log('Autoplay bloqueado, mostrando controles');
                        video.controls = true;
                    });
                }, 800);
            }
        }
        
        sobreExterior.addEventListener('click', abrirSobre);
        sobreExterior.addEventListener('touchend', abrirSobre);
    </script>
</body>
</html>
