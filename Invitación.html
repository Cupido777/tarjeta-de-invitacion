<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre de InvitaciÃ³n</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8a6bab 0%, #5a3d7a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { width: 100%; max-width: 500px; perspective: 1000px; }
        .sobre-exterior {
            position: relative; width: 100%; height: 300px; background: #f5e8c8;
            border-radius: 5px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            cursor: pointer; transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 2;
        }
        .sobre-exterior.abierto { transform: rotateX(180deg); z-index: 1; }
        .sobre-cuerpo {
            position: absolute; width: 100%; height: 100%; background: #f5e8c8;
            border-radius: 5px; backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .sobre-solapa {
            position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: #e6d4a8;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-radius: 5px 5px 0 0; transform-origin: top;
            transition: transform 0.5s ease 0.3s;
        }
        .sobre-exterior.abierto .sobre-solapa { transform: rotateX(180deg); }
        .sello {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80px; height: 80px; background: #c62828; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 40px; box-shadow: 0 3px 10px rgba(0,0,0,0.2); z-index: 3;
        }
        .contenido-interior {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white;
            border-radius: 5px; padding: 20px; transform: rotateX(180deg);
            backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .video-container {
            width: 100%; height: 100%; border-radius: 8px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        video { width: 100%; height: 100%; object-fit: cover; display: block; }
        .instrucciones {
            text-align: center; margin-top: 20px; color: white;
            font-size: 14px; opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sobre-exterior" id="sobreExterior">
            <div class="sobre-cuerpo">
                <div class="sobre-solapa"></div>
                <div class="sello">ðŸŽ“</div>
            </div>
            <div class="contenido-interior">
                <div class="video-container">
                    <video controls autoplay muted>
                        <source src="/mnt/data/invitacion-a-mi-grado.mp4" type="video/mp4">
                        Tu navegador no soporta el elemento de video.
                    </video>
                </div>
            </div>
        </div>
        <div class="instrucciones"><p>Toca el sobre para abrirlo</p></div>
    </div>

    <script>
        const sobreExterior = document.getElementById('sobreExterior');
        let abierto = false;
        function abrirSobre() {
            if (!abierto) {
                sobreExterior.classList.add('abierto');
                abierto = true;
                setTimeout(() => {
                    const video = document.querySelector('video');
                    if (video) {
                        video.play().catch(() => console.log('Autoplay bloqueado'));
                    }
                }, 1000);
            }
        }
        sobreExterior.addEventListener('click', abrirSobre);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') abrirSobre();
        });
    </script>
</body>
</html>
